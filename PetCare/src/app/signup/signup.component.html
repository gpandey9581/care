<div class="form-layout" ng-app="app.loginForm" ng-controller="LoginCtrl as Login">
    <h2>
      Welcome
    </h2>
    
    <form #myForm="ngForm">
      <div class="input-field" ng-class="{active : Login.isLabelActive(loginForm.email)}">
        <label>
          E-mail
        </label>
        
        <input [(ngModel)]="user.email" type="email" name="email" class="form-control" required autofocus />
      </div>
      
      <div class="input-field" ng-class="{active : Login.isLabelActive(loginForm.password)}">
        <label>
          Password
        </label>
        
        <input [(ngModel)]="user.password" type="password" name="password" class="form-control" required />
      </div>
  <br/>
      <button class="btn btn-lg btn-primary btn-block" type="button" (click)="onSubmit()">
        Signup
      </button>
    </form>
    
  </div>
